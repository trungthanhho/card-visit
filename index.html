<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Visit | Hồ Thành Trung</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-grid">
      <div class="avatar-box full">
        <img src="asset/chibi.jpg" alt="Avatar" class="avatar" />
      </div>

      <div class="full bio">
        <p>Hồ Thành Trung</p>
        <p>Đam mê công nghệ - Sống có mục tiêu</p>
      </div>

      <div class="cell">
        <img src="asset/logo_tanphu.jpeg" class="icon" />
        <span>Công ty: Tân Phú</span>
      </div>
      <div class="cell">
        <img src="asset/university.png" class="icon" />
        <span>ĐH SPKT TP.HCM</span>
      </div>

      <div class="cell">
        <img src="asset/facebook.png" class="icon" />
        <span>Facebook</span>
      </div>
      <div class="cell">
        <img src="asset/phone.png" class="icon" />
        <span>0909 999 999</span>
      </div>

      <div class="cell">
        <img src="asset/threads.png" class="icon" />
        <span>Threads</span>
      </div>
      <div class="cell">
        <img src="asset/email.png" class="icon" />
        <span>trung@example.com</span>
      </div>

      <div class="cell">
        <img src="asset/youtube.png" class="icon" />
        <span>YouTube</span>
      </div>
      <div class="cell">
        <img src="asset/qr.png" class="icon qr" />
        <span>QR Vietinbank</span>
      </div>

      <div class="cell">
        <img src="asset/random.jpg" class="random" />
      </div>
      <div class="cell"></div>

      <!-- các dòng trống -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
