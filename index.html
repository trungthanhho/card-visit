<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Visit | Hồ Thành Trung</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Container 1: avatar + bio nằm ngang -->
      <div class="container1">
        <img src="asset/chibi.jpg" class="avatar" />
        <div class="bio">
          <p style="font-weight: bold">SOCIALIST REPUBLIC OF VIETNAM</p>
          <p style="font-weight: bold">HO THANH TRUNG</p>
          <p style="font-weight: bold">NOTHING IS IMPOSSIBLE</p>
        </div>
      </div>

      <!-- Container 2: grid 2 cột bên dưới -->
      <div class="container2">
        <div class="cell">
          <img src="asset/logo_tanphu.jpeg" class="image" />
        </div>
        <div class="cell"><img src="asset/spkt.jpeg" class="image" /></div>
        <div class="cell"><img src="asset/facebook.png" class="icon" /></div>
        <div class="cell"><img src="asset/iphone.png" class="image" /></div>
        <div class="cell"><img src="asset/threads.png" class="icon" /></div>
        <div class="cell"><img src="asset/gmail.png" class="icon" /></div>
        <div class="cell"><img src="asset/youtube.png" class="icon" /></div>
        <div class="cell"><img src="asset/qr.png" class="image" /></div>
      </div>
    </div>
</html>
