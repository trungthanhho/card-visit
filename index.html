<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Visit | Hồ Thành Trung</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-grid">
      <div class="avatar-box full">
        <img src="asset/chibi.jpg" alt="Avatar" class="avatar" />
      </div>

      <div class="full bio">
        <p>HO THANH TRUNG</p>
        <p>SOCIALIST REPUBLIC OF VIETNAM</p>
      </div>

      <div class="cell">
        <img src="asset/logo_tanphu.jpeg" class="image" />
      </div>
      <div class="cell">
        <img src="asset/spkt.JPEG" class="image" />
      </div>

      <div class="cell">
        <img src="asset/facebook.png" class="image" />
      </div>
      <div class="cell">
        <img src="asset/iphone.png" class="image" />
      </div>

      <div class="cell">
        <img src="asset/threads.png" class="image" />
      </div>
      <div class="cell">
        <img src="asset/gmail.png" class="image" />
      </div>

      <div class="cell">
        <img src="asset/youtube.png" class="image" />
      </div>
      <div class="cell">
        <img src="asset/qr.png" class="image" />
      </div>
    </div>
  </body>
</html>
